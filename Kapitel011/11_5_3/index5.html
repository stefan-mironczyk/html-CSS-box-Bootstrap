<!DOCTYPE html>
<html>

<head>
    <title>Ornament für ein Element</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style5.css" />
</head>

<body>
    <header class="headfoot">Kopfzeile</header>
    <article class="article01">
        <h1>Hintergrundbilder stapeln</h1>
        <p>
            Neu mit CSS3 und auch schon von allen aktuellen Browsern unterstützt, ist das Stapeln mehrerer Hintergrundbilder. In diesem Beispiel wurde dies verwendet, um an allen vier Ecken des article-Elements ein Ornament anzubringen.
        </p>
    </article>
    <footer class="headfoot">Fußzeile</footer>
</body>

</html>
