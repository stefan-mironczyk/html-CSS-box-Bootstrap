    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
</head>

<body>
    <header class="headfoot">Kopfzeile</header>
    <article class="article01">
        <h1>Hintergrundmuster hinzufügen</h1>
        <p>
            <code>.article01 {<br />
          &nbsp;width: 85%;<br />
          &nbsp;background-image: url('../bilder/gradient.png');<br />
          &nbsp;<b>background-repeat: repeat-y;</b><br />
          &nbsp;border-left: grey 1px dotted;<br />
          &nbsp;border-right: grey 1px dotted;<br />
          &nbsp;padding: 10px;<br />
          &nbsp;<b>background-color: #e8f3ea;</b><br />
          }</code
        >
      </p>
    </article>
    <footer class="headfoot">Fußzeile</footer>
  </body>
